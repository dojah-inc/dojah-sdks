# yaml-language-server: $schema=https://unpkg.com/konfig-lib@latest/konfig-yaml.schema.json

outputDirectory: /tmp/dojah-sdks-out
specPath: api.yaml
generators:
  java:
    version: 4.1.0
    clientName: Dojah
    groupId: com.konfigthis.dojah
    artifactId: dojah-java-sdk
    outputDirectory: java
    git:
      userId: dojah-inc
      repoId: dojah-sdks/tree/main/java
  typescript:
    version: 4.1.0
    npmName: dojah-typescript-sdk
    outputDirectory: typescript
    clientName: Dojah
    git:
      userId: dojah-inc
      repoId: dojah-sdks/tree/main/typescript
  python:
    version: 4.1.0
    packageName: dojah_client
    projectName: dojah-python-sdk
    outputDirectory: python
    clientName: Dojah
    git:
      userId: dojah-inc
      repoId: dojah-sdks/tree/main/python
  php:
    version: 4.1.0
    packageName: dojah-php-sdk
    invokerPackage: Dojah
    outputDirectory: php
    git:
      userId: dojah-inc
      repoId: dojah-php-sdk
  csharp:
    version: 4.1.0
    packageName: Dojah.Net
    clientName: DojahClient
    outputDirectory: csharp
    logoPath: logo.png
    git:
      userId: dojah-inc
      repoId: dojah-sdks/tree/main/csharp
  go:
    version: 4.1.0
    packageName: dojah
    outputDirectory: go
    git:
      userId: dojah-inc
      repoId: dojah-sdks/go
